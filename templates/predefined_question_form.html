<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Predefined Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #555;
            text-align: left;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: scale(1.05);
        }

        .cancel-btn {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            background: #dc3545;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .cancel-btn:hover {
            background: #b02a37;
            transform: scale(1.05);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .home-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Home Button -->
        <a href="{% url 'AdminPage' %}" class="home-btn">Home</a>

        <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Predefined Question</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_text">Text:</label>
                {{ form.text }}
            </div>
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'predefined_question_list' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
