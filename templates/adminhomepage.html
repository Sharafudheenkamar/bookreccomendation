<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Book Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .button-container .button {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-align: center;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            width: 220px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
        }

        .button-container .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .button-container .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button-container .button:focus {
            outline: none;
        }

        .logout-button {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Welcome to the Admin Home Page</p>
        </div>

        <div class="button-container">
            <a href="{% url 'book_recommendation_list' %}" class="button">View Books</a>
            <a href="{% url 'predefined_question_list' %}" class="button">View Questions</a>
            <a href="{% url 'LogoutPage' %}" class="button logout-button">Logout</a>
        </div>

        <div class="footer">
            <p>Powered by <a href="https://www.djangoproject.com" target="_blank">Django</a></p>
        </div>
    </div>

</body>
</html>
