<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Predefined Question</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #d9534f;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #d9534f, #b02a37);
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        button:hover {
            background: linear-gradient(135deg, #b02a37, #9c1d2b);
            transform: scale(1.05);
        }

        .cancel-btn {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            background: #6c757d;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .cancel-btn:hover {
            background: #495057;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Predefined Question</h1>
        <p>Are you sure you want to delete "<strong>{{ question.text|truncatechars:50 }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'predefined_question_list' %}" class="cancel-btn">Cancel</a>
    </div>

</body>
</html>
