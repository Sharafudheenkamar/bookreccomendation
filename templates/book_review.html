<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review {{ book.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
        }
        .home-button {
            margin-top: 2rem;
        }
        .home-button a {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .home-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review {{ book.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_rating">Rating:</label>
                <select name="rating" id="id_rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="id_comment">Comment:</label>
                <textarea name="comment" id="id_comment"></textarea>
            </div>
            <button type="submit">Submit Review</button>
        </form>
        <a class="back-link" href="{% url 'book_list' %}">Back to Book List</a>
        <div class="home-button">
            <a href="{% url 'user_home' %}">Home</a> <!-- Replace 'home' with your actual home URL name -->
        </div>
    </div>
</body>
</html>
