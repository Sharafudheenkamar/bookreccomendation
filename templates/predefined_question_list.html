<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predefined Questions</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: scale(1.05);
        }

        .questions-list {
            list-style: none;
            padding: 0;
        }

        .questions-list li {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .question-text {
            font-size: 1rem;
            color: #333;
            flex-grow: 1;
            text-align: left;
            padding-right: 20px;
        }

        .actions a {
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            transition: 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .edit {
            background: #28a745;
        }

        .edit:hover {
            background: #1e7e34;
        }

        .delete {
            background: #dc3545;
        }

        .delete:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Predefined Questions</h1>

        <!-- Home and Create New Question Buttons -->
        <div class="button-group">
            <a href="{% url 'AdminPage' %}" class="btn">Home</a>
            <a href="{% url 'predefined_question_create' %}" class="btn">Create New Question</a>
        </div>

        <ul class="questions-list">
            {% for question in questions %}
                <li>
                    <span class="question-text">{{ question.text|truncatechars:50 }}</span>
                    <div class="actions">
                        <a href="{% url 'predefined_question_update' question.pk %}" class="edit">‚úèÔ∏è Edit</a>
                        <a href="{% url 'predefined_question_delete' question.pk %}" class="delete">üóëÔ∏è Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
