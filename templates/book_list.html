<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 1rem 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        .home-button {
            margin-top: 2rem;
        }
        .home-button a {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .home-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Recommendations</h1>
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'book_review' book.id %}">{{ book.book_title }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="home-button">
            <a href="{% url 'user_home' %}">Home</a> <!-- Replace 'home' with your actual home URL name -->
        </div>
    </div>
</body>
</html>
