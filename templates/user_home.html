<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Animated Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #57c1eb, #1e90ff);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate ease-in-out;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Glassmorphism effect */
        .home-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Buttons with animated hover effect */
        .btn-custom {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            margin: 10px 0;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-custom:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
        }

        .btn-review {
            background: linear-gradient(135deg, #28a745, #218838);
            border: none;
            color: white;
        }

        .btn-chat {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
        }

        .btn-logout {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            color: white;
        }

        /* Pulsating effect on hover */
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .btn-custom:hover {
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Your Home</h1>
        <a href="{% url 'puzzle' %}" class="btn btn-custom btn-review">Play Puzzle</a>
        <a href="{% url 'chat' %}" class="btn btn-custom btn-chat">Start Chat</a>
        <a href="{% url 'review_page' %}" class="btn btn-custom btn-review">Write a Review</a>

        <!-- Logout Button -->
        <form action="{% url 'LogoutPage' %}" method="get" style="margin-top: 20px;">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom btn-logout">Logout</button>
        </form>
    </div>
</body>
</html>
