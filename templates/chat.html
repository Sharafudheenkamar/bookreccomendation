<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }

        #chat-header button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            height: 400px; /* Set a fixed height for the chat box */
            max-height: 400px; /* Ensure it doesn't exceed this height */
        }

        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        #chat-form {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }

        #chat-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #chat-form button:hover {
            background-color: #0056b3;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat Bot</span>
            <a href="/LogoutPage"><button id="logout-button">Logout</button></a>
        </div>
        <div id="chat-box">
            <!-- Chat messages will be appended here -->
        </div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const logoutButton = document.getElementById('logout-button');

        // Function to append a message to the chat box
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to load previous chat history
        function loadChatHistory() {
            fetch('/chat/history/')  // Replace with your endpoint to fetch chat history
                .then(response => response.json())
                .then(data => {
                    if (data.history) {
                        data.history.forEach(msg => {
                            appendMessage(msg.sender, msg.message);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading chat history:', error);
                });
        }

        // Handle form submission
        chatForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const userMessage = messageInput.value;
            appendMessage('user', userMessage);
            messageInput.value = '';
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                },
                body: JSON.stringify({ 'message': userMessage }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        appendMessage('bot', data.error);
                    } else {
                        appendMessage('bot', data.response);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('bot', 'An error occurred. Please try again later.');
                });
        });

        // Handle logout
        logoutButton.addEventListener('click', function () {
            fetch('/logout/')  // Replace with your logout endpoint
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/login/';  // Redirect to login page
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                });
        });

        // Load initial bot message and chat history when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            const initialBotMessage = "{{ bot_response }}";
            if (initialBotMessage) {
                appendMessage('bot', initialBotMessage);
            }
            loadChatHistory();
        });
    </script>
</body>
</html>
