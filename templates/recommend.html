<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
    .error-message {
        color: red;
        font-size: 18px;
        margin-top: 10px;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/user-home/">Home</a></li>
            <li><a href="/RecommendView">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book title"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
                </form>
                
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </div>

            {% if data %}
            {% for book in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ book.image }}" alt="Book Image" style="width:100%; height:auto; border-radius:5px;">
                            <p class="text-white" style="margin-top:10px; font-weight:bold;">{{ book.title }}</p>
                            <h4 class="text-white">{{ book.author }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        </div>
    </div>

</body>
</html>
